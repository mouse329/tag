<h1>Tour of Heroes ({{mode}})</h1>
<h3>Heroes:</h3>
<ul>
  <li *ngFor="let hero of heroes | reverse">{{hero.uid}} {{hero.createdAt | date:'short'}}</li>
</ul>

<label>New hero name: <input #newHeroName (keyup.enter)="addHero(newHeroName.value); newHeroName.value=''" autofocus="autofocus"/></label>
<button (click)="addHero(newHeroName.value); newHeroName.value=''">Add Hero</button>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
